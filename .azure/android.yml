jobs:
  - job: android
    displayName: Android
    pool:
      vmImage: ubuntu-20.04
    strategy:
      matrix:
        armv8:
          args: "-a armv8 -l 29 -p android"
        armv7:
          args: "-a armv7 -l 29 -p android"
        armv7hf:
          args: "-a armv7hf -l 29 -p android"
    steps:
      - bash: >
          sudo apt install -y cmake git patch python3-pip
        displayName: Install the necessary packages
      - bash: >
          sudo pip install conan
        displayName: Inatall Conan
      - template: ./conan.yml
        parameters:
          buildArgs: $(args) -r ${ANDROID_NDK_HOME}
